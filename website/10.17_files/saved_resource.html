    height: 1em !important; 
    vertical-align: middle !important;
    /* fill: #4A90E2 !important; */
}

#validate-refresh > #validate-refresh-box span {
    vertical-align: middle !important;
}

#validate-main .vefify-canvas-mask {
    position: absolute !important;
    top: 0 !important;
    left: 0 !important;
    bottom: 0 !important;
    right: 0 !important;
    background: #fff !important; 
    opacity: 0.5 !important;
    z-index: 100 !important;
}

#validate-main .vefify-canvas-mask >.vefify-canvas-loading {
    position: absolute !important;
    top: 50% !important;
    left: 50% !important;
}

.vefify-canvas-loading div {
    width: 3px !important;
    height: .1em !important;
    background: #000 !important;
    position: absolute !important;
    left: 0 !important;
    top: 0 !important;
    opacity: 0 !important;

    -webkit-animation: loading 1.2s linear infinite !important;
    animation: loading 1.2s linear infinite !important;
}

#validate-main .vefify-canvas-mask >.vefify-canvas-loading .line1 {
    -webkit-transform: rotate(0deg) translate(0, -.15em) !important;
    -webkit-animation-delay: 0s !important;
    transform: rotate(0deg) translate(0, -.15em) !important;
    animation-delay: 0s !important;
}

#validate-main .vefify-canvas-mask >.vefify-canvas-loading .line2 {
    -webkit-transform: rotate(30deg) translate(0, -.15em) !important;
    -webkit-animation-delay: 0.1s !important;
    transform: rotate(30deg) translate(0, -.15em) !important;
    animation-delay: 0.1s !important;
}

#validate-main .vefify-canvas-mask >.vefify-canvas-loading .line3 {
    -webkit-transform: rotate(60deg) translate(0, -.15em) !important;
    -webkit-animation-delay: 0.2s !important;
    transform: rotate(60deg) translate(0, -.15em) !important;
    animation-delay: 0.2s !important;
}

#validate-main .vefify-canvas-mask >.vefify-canvas-loading .line4 {
    -webkit-transform: rotate(90deg) translate(0, -.15em) !important;
    -webkit-animation-delay: 0.3s !important;
    transform: rotate(90deg) translate(0, -.15em) !important;
    animation-delay: 0.3s !important;
}

#validate-main .vefify-canvas-mask >.vefify-canvas-loading .line5 {
    -webkit-transform: rotate(120deg) translate(0, -.15em) !important;
    -webkit-animation-delay: 0.4s !important;
    transform: rotate(120deg) translate(0, -.15em) !important;
    animation-delay: 0.4s !important;
}

#validate-main .vefify-canvas-mask >.vefify-canvas-loading .line6 {
    -webkit-transform: rotate(150deg) translate(0, -.15em) !important;
    -webkit-animation-delay: 0.5s !important;
    transform: rotate(150deg) translate(0, -.15em) !important;
    animation-delay: 0.5s !important;
}

#validate-main .vefify-canvas-mask >.vefify-canvas-loading .line7 {
    -webkit-transform: rotate(180deg) translate(0, -.15em) !important;
    -webkit-animation-delay: 0.6s !important;
    transform: rotate(180deg) translate(0, -.15em) !important;
    animation-delay: 0.6s !important;
}

#validate-main .vefify-canvas-mask >.vefify-canvas-loading .line8 {
    -webkit-transform: rotate(210deg) translate(0, -.15em) !important;
    -webkit-animation-delay: 0.7s !important;
    transform: rotate(210deg) translate(0, -.15em) !important;
    animation-delay: 0.7s !important;
}

#validate-main .vefify-canvas-mask >.vefify-canvas-loading .line9 {
    -webkit-transform: rotate(240deg) translate(0, -.15em) !important;
    -webkit-animation-delay: 0.8s !important;
    transform: rotate(240deg) translate(0, -.15em) !important;
    animation-delay: 0.8s !important;
}

#validate-main .vefify-canvas-mask >.vefify-canvas-loading .line10 {
    -webkit-transform: rotate(270deg) translate(0, -.15em) !important;
    -webkit-animation-delay: 0.9s !important;
    transform: rotate(270deg) translate(0, -.15em) !important;
    animation-delay: 0.9s !important;
}

#validate-main .vefify-canvas-mask >.vefify-canvas-loading .line11 {
    -webkit-transform: rotate(300deg) translate(0, -.15em) !important;
    -webkit-animation-delay: 1.0s !important;
    transform: rotate(300deg) translate(0, -.15em) !important;
    animation-delay: 1.0s !important;
}

#validate-main .vefify-canvas-mask >.vefify-canvas-loading .line12 {
    -webkit-transform: rotate(330deg) translate(0, -.15em) !important;
    -webkit-animation-delay: 1.1s !important;
    transform: rotate(330deg) translate(0, -.15em) !important;
    animation-delay: 1.1s !important;
}

@-webkit-keyframes loading {
    from {
        opacity: 1 !important;
    }
    to {
        opacity: 0.25 !important;
    }
}

@keyframes loading {
    from {
        opacity: 1 !important;
    }
    to {
        opacity: 0.25 !important;
    }
}
